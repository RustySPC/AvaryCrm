<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220324132713">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page page-noindent">


			<section class="modals" style="margin-top: 30px; min-height: 600px;">
				<div class='modals__container'>
					<a data-fancybox href="#change" class="__container">Открыть Fancybox (Inline)</a>

				</div>
			</section>

			<section id="change" class="modal change">
				<form action="#" class='modal__container mp0'>
					<div class="modal__title _title">Изменить меню первого уровня
						«О предприятии» </div>
					<div class="modal__items">
						<div class="modal__item item-modal__qa">
							<div class="item-modal__column">
								<div class="modal__name">
									Название категории
								</div>
								<div class="modal__input">
									<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="" value="О предприятии" class="input">
								</div>
							</div>
							<div class="item-modal__column">
								<div class="modal__name">
									Порядковый номер
								</div>
								<div class="quantity">
									<div class="quantity__button quantity__button_plus "><svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path d="M1 5L4.85858 1.14142C4.93668 1.06332 5.06332 1.06332 5.14142 1.14142L9 5" stroke="#8C9196" stroke-width="2" />
										</svg>
									</div>
									<div class="quantity__input"><input autocomplete="off" type="number" name="form[]" value="1">
									</div>
									<div class="quantity__button quantity__button_minus "><svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path d="M1 1L4.85858 4.85858C4.93668 4.93668 5.06332 4.93668 5.14142 4.85858L9 1" stroke="#8C9196" stroke-width="2" />
										</svg>
									</div>
								</div>
							</div>
						</div>
						<div class="modal__item">
							<div class="modal__name">
								Тип ссылки
							</div>
							<div class="modal__select">
								<select name="form[]" data-scroll="100" class="form">
									<option value="1" selected>Ссылка на информационную страницу</option>
									<option value="2">Пункт №2</option>
									<option value="3">Пункт №3</option>
									<option value="4">Пункт №4</option>
								</select>
							</div>
						</div>


						<div class="modal__item">
							<div class="modal__name">
								Информационная страница
							</div>
							<div class="modal__select">
								<select name="form[]" data-scroll="100" class="form">
									<option value="1" selected>Правительству и местной власти передаётся часть средств для...
									</option>
									<option value="2">Пункт №2</option>
									<option value="3">Пункт №3</option>
									<option value="4">Пункт №4</option>
								</select>
							</div>
						</div>
					</div>

					<div class="modal__btns">
						<div class="modal__btn">
							<button type="submit" class="button">Изменить<span><svg width="16" height="13" viewBox="0 0 16 13" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path d="M15.5303 7.03033C15.8232 6.73744 15.8232 6.26256 15.5303 5.96967L10.7574 1.1967C10.4645 0.903806 9.98959 0.903806 9.6967 1.1967C9.40381 1.48959 9.40381 1.96447 9.6967 2.25736L13.9393 6.5L9.6967 10.7426C9.40381 11.0355 9.40381 11.5104 9.6967 11.8033C9.98959 12.0962 10.4645 12.0962 10.7574 11.8033L15.5303 7.03033ZM0 7.25H15V5.75H0V7.25Z" fill="white" />
									</svg>
								</span> </button>
						</div>
					</div>
				</form>
			</section>

		</main>
	</div>

</div>

</body>

</html>
