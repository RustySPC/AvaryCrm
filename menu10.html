<head>
	<title>Главная</title>
	<meta charset="UTF-8">

<body>
	<div class="wrapper">
		<main class="page page-noindent">


			<section class="modals" style="margin-top: 30px; min-height: 600px;">
				<div class='modals__container'>
					<a data-fancybox href="#menu" class="__container">Открыть Fancybox (Inline)</a>
				</div>
			</section>

			<section id="menu" class="modal menuModal">
				<form action="#" class='modal__container mp0'>
					<div class="modal__title _title">Редактировать ссылку
						на социальную сеть</div>


					<div class="modal__items">
						<div class="modal__item">
							<div class="modal__name">
								Социальная сеть
							</div>
							<div class="modal__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder=" " value="Введите социальную сеть " class="input">
							</div>
						</div>
						<div class="modal__item">
							<div class="modal__name">
								Ссылка на социальную сеть
							</div>
							<div class="modal__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder=" " value="https://www.youtube.c... " class="input">
							</div>
						</div>
						<div class="modal__item modal__item01">
							<div class="modal__subname">
								Иконка
							</div>
							<div class="modal__file">SVG.svg</div>
							<span>
								<input autocomplete="off" type="file" name="form[]" data-error="Ошибка" placeholder="" class="input">
								<span data-fileContent="Загрузить новую svg +"></span>
							</span>
							<!-- <div class="modal__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder=""
									value="https://www.youtube.c..." class="input">
							</div> -->
						</div>
					</div>

					<div class="modal__btns">
						<div class="modal__btn">
							<button type="submit" class="button">Изменить<span> <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path d="M15.5303 6.53033C15.8232 6.23744 15.8232 5.76256 15.5303 5.46967L10.7574 0.696699C10.4645 0.403806 9.98959 0.403806 9.6967 0.696699C9.40381 0.989593 9.40381 1.46447 9.6967 1.75736L13.9393 6L9.6967 10.2426C9.40381 10.5355 9.40381 11.0104 9.6967 11.3033C9.98959 11.5962 10.4645 11.5962 10.7574 11.3033L15.5303 6.53033ZM0 6.75H15V5.25H0V6.75Z" fill="white" />
									</svg></span></button>
						</div>
					</div>
				</form>
			</section>

		</main>
	</div>
