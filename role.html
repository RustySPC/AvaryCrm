<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220324132713">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page page-noindent">


			<section class="modals" style="margin-top: 30px; min-height: 600px;">
				<div class='modals__container'>
					<a data-fancybox href="#role" class="__container">Открыть Fancybox (Inline)</a>

				</div>
			</section>

			<section id="role" class="modal role">
				<form action="#" class='modal__container mp0'>
					<div class="modal__title _title">Создание роли</div>
					<div class="modal__name">
						Название роли
					</div>
					<div class="modal__input">
						<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Введите название" class="input">
					</div>

					<div class="modal__items">
						<div class="modal__item">
							<div class="checkbox">
								<input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
								<label for="c_1" class="checkbox__label"><span class="checkbox__text">Управление настройками
										сайта</span></label>
							</div>
						</div>
						<div class="modal__item">
							<div class="checkbox">
								<input id="c_2" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
								<label for="c_2" class="checkbox__label"><span class="checkbox__text">Управление главной и
										нетиповыми страницами</span></label>
							</div>
						</div>
						<div class="modal__item">
							<div class="checkbox">
								<input id="c_3" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
								<label for="c_3" class="checkbox__label"><span class="checkbox__text">Управление
										пользователями</span></label>
							</div>
						</div>
						<div class="modal__item">
							<div class="checkbox">
								<input id="c_4" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
								<label for="c_4" class="checkbox__label"><span class="checkbox__text">Управление ролями
										пользователей</span></label>
							</div>
						</div>
						<div class="modal__item">
							<div class="checkbox">
								<input id="c_5" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
								<label for="c_5" class="checkbox__label"><span class="checkbox__text">Управление отделами
										пользователей</span></label>
							</div>
						</div>
						<div class="modal__item">
							<div class="checkbox">
								<input id="c_6" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
								<label for="c_6" class="checkbox__label"><span class="checkbox__text">Управление разделом
										«Информационный архив»</span></label>
							</div>
						</div>
						<div class="modal__item">
							<div class="checkbox">
								<input id="c_7" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
								<label for="c_7" class="checkbox__label"><span class="checkbox__text">Управление разделом
										«Услуги».</span></label>
							</div>
						</div>
					</div>
					<div class="modal__btns">
						<div class="modal__btn">
							<button type="submit" class="button">Создать <span><svg width="16" height="13" viewBox="0 0 16 13" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path d="M15.5303 7.03033C15.8232 6.73744 15.8232 6.26256 15.5303 5.96967L10.7574 1.1967C10.4645 0.903806 9.98959 0.903806 9.6967 1.1967C9.40381 1.48959 9.40381 1.96447 9.6967 2.25736L13.9393 6.5L9.6967 10.7426C9.40381 11.0355 9.40381 11.5104 9.6967 11.8033C9.98959 12.0962 10.4645 12.0962 10.7574 11.8033L15.5303 7.03033ZM0 7.25H15V5.75H0V7.25Z" fill="white" />
									</svg>
								</span> </button>
						</div>
					</div>
				</form>
			</section>

		</main>
	</div>
